
# Loads default set of integrations. Do not remove.
default_config:

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Set this to your phone's notify entity (e.g. after Companion app reinstall).
# Find it under Settings > Devices & Services > Companion app > [your device] > Entities
input_text:
  steve_phone_notify_entity:
    name: Steve's phone notify entity
    initial: "notify.mobile_app_pixel_9_pro_xl"

# Light Groups
light:
  - platform: group
    name: Under Cabinet Lights
    unique_id: lightgroup_under_cabinet_lights
    entities:
      - light.undercabinet_light_1
      - light.undercabinet_light_2
      - light.undercabinet_light_3
      - light.undercabinet_light_4
      - light.undercabinet_light_5
      - light.undercabinet_light_6
